{{ define "main" }}
  <section class="section-sm text-center">
    <div class="container">
      <div class="row justify-center">
        <div class="sm:col-10 md:col-8 lg:col-6">
          <span
            class="text-[8rem] block font-bold text-text-dark dark:text-darkmode-text-dark">
            404
          </span>
          {{ if eq site.Language.Lang "zh" }}
            <h1 class="h2 mb-4">页面未找到</h1>
            <div class="content">
              <p>
                您要查找的页面可能已被删除、更改名称或暂时不可用。
              </p>
            </div>
            <a
              href="{{ site.BaseURL | relLangURL }}"
              class="btn btn-primary mt-8">
              返回首页
            </a>
          {{ else }}
            <h1 class="h2 mb-4">Page not found</h1>
            <div class="content">
              <p>
                The page you are looking for might have been removed, had its name
                changed, or is temporarily unavailable.
              </p>
            </div>
            <a
              href="{{ site.BaseURL | relLangURL }}"
              class="btn btn-primary mt-8">
              Back to home
            </a>
          {{ end }}
        </div>
      </div>
    </div>
  </section>
{{ end }}
